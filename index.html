<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-Do</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <!-- main.css-->
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <div id="wrapper">
    <h1>To-Do List<i class="fas fa-pen"></i></h1>
    <input type="text" placeholder="Add New Todo">
    <ul>
      <li><span><i class="fas fa-minus-circle"></i></span> Add To-do</li>
      <li><span><i class="fas fa-minus-circle"></i></span> Complete</li>
      <li><span><i class="fas fa-minus-circle"></i></span> Delete it</li>
    </ul>
  </div>


  <!-- lib -->
  <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
  <!-- app.js -->
  <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
